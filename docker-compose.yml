version: '3.8'

services:
  # Primary Database (Relational + Time-Series)
  # Using TimescaleDB which supports both standard Postgres tables and Hypertables
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: governance_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: governance_platform
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - governance_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d governance_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # In-memory monitoring & caching
  redis:
    image: redis:alpine
    container_name: governance_redis
    ports:
      - "6379:6379"
    networks:
      - governance_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Message Broker for Event-Driven Architecture
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: governance_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - governance_net

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: governance_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - governance_net

volumes:
  db_data:

networks:
  governance_net:
    driver: bridge
