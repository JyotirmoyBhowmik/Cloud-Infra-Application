apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudgov-api
  namespace: default
  labels:
    app: cloudgov-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudgov-api
  template:
    metadata:
      labels:
        app: cloudgov-api
    spec:
      containers:
      - name: api
        image: cloudgov-api:latest
        ports:
        - containerPort: 3001
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cloudgov-api
  namespace: default
spec:
  selector:
    app: cloudgov-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudgov-web
  namespace: default
  labels:
    app: cloudgov-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudgov-web
  template:
    metadata:
      labels:
        app: cloudgov-web
    spec:
      containers:
      - name: web
        image: cloudgov-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://cloudgov-api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cloudgov-web
  namespace: default
spec:
  selector:
    app: cloudgov-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
